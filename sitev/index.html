<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site Vue.js</title>
    </head>     
    <body>
        <div id="app">
            <h1>{{ text }}</h1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>

            const app = new Vue({
                el: "#app",
                data: {
                    text: "Site Vue.js"
                }
            });
        </script>


    </body>
</html>
